<ion-header>
  <ion-toolbar *ngIf="!channelMemberFlag">

    <ion-row>
      <ion-col size="1">
        <ion-button color="light" (click)="close()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10" style="margin-left: 10px;margin-top: 5px;">
        <ion-title>
          <ion-icon name="people-circle-outline" style="font-size: 35px;"></ion-icon>Create a Channel
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-toolbar *ngIf="channelMemberFlag">
    <ion-title>
      Add Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-left: 5%;" *ngIf="!channelMemberFlag">
    <div style="width: 80%;">
      <form [formGroup]="createChannel">
        <ion-item>
          <ion-label position="floating">Enter Channel Name</ion-label>
          <ion-input formControlName="channel"></ion-input>
        </ion-item>
      </form>
    </div>
    <ion-button style="margin-top: 20px;" (click)="saveChannel(createChannel.value)">
      <ion-icon name="people-circle-outline"></ion-icon>
      Create
    </ion-button>

  </div>
  <div *ngIf="channelMemberFlag">
    <ion-list>
      <ion-item *ngFor="let user of allUsers" style="width: 80%;">
        <ion-label>{{user.name}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="user.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button style="margin-top: 20px;margin-left: 2%;" (click)="addUsers()">
      Add
    </ion-button>
  </div>

</ion-content>
