<ion-header  >
  <ion-toolbar color="success"  style="height: 200px;">
    
    <ion-row>
      <ion-col size="12">
          <ion-icon (click)="close()" name="arrow-back-outline" style="font-size: 27px;margin-top: 10px;margin-left: 15px;" ></ion-icon>
      </ion-col>
      <ion-col size="12" style="margin-left: 10px;margin-top: 80px;">
        <ion-grid>
          <ion-col size="1">
            <ion-icon name="people-circle-outline" style="font-size: 35px;margin-right: 5px;"></ion-icon>
          </ion-col>
          <ion-col size="4" style="font-size: 25px;">
            {{Currentchannel.channel}}
          </ion-col>  
        </ion-grid>        
      </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>Creator:<small style="margin-left: 5px;color: gray;">{{Currentchannel.data[0].user}}</small> </ion-item>
  <ion-title style="margin-top: 10px;">
    Group Members :
  </ion-title>
  <!--  -->
  <ion-list style="margin-left: 15px;">
    <ion-item-sliding *ngFor="let user of Currentchannel.members;">
      <ion-grid>
        <ion-col size="2">
          <ion-icon name="person-circle-outline" 
            style="font-size: 40px;color: gray;"></ion-icon>
        </ion-col>
      <ion-col  size="4">
        {{user.user}}
      </ion-col>
      </ion-grid>
    </ion-item-sliding>
  </ion-list>
  <ion-button color="danger" expand="full" style="bottom: 0;margin-top:60%"(click)="DeleteChannel()" >Leave Group</ion-button>

</ion-content>
